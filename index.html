<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Olu!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }

  #container {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1;
  }

  #age {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 80px;
    color: #ff69b4;
    animation: bounce 2s infinite alternate;
  }

  @keyframes bounce {
    0% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(10px);
    }
  }

  @keyframes confetti-fall {
    0% {
      transform: translateY(-100vh) rotate(0deg);
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
    }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #e74c3c;
    border-radius: 50%;
    animation: confetti-fall 4s linear infinite;
  }

  .balloon {
    position: absolute;
    width: 40px;
    height: 60px;
    background-color: #3498db;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: balloon-rise 10s linear infinite;
  }

  @keyframes balloon-rise {
    0% {
      transform: translateY(100vh) translateX(0px);
    }
    100% {
      transform: translateY(-100vh) translateX(200px);
    }
  }
</style>
</head>
<body>
<div id="container">
  <div id="message">
    <h1 style="font-size: 36px; color: #ff69b4; font-family: 'Comic Sans MS', cursive; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
      Happy Birthday, we love you Olu!
    </h1>
  </div>
  <div id="age">26</div>
</div>

<script>
  // Create confetti
  function createConfetti() {
    const numConfetti = 100;
    const container = document.getElementById('container');
    for (let i = 0; i < numConfetti; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * 100 + 'vh';
      container.appendChild(confetti);
    }
  }

  // Generate balloons
  function generateBalloons() {
    const numBalloons = 10;
    const container = document.getElementById('container');
    for (let i = 0; i < numBalloons; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.top = Math.random() * 100 + 'vh';
      container.appendChild(balloon);
    }
  }

  // Initialize confetti and balloons
  window.onload = function () {
    createConfetti();
    generateBalloons();
  };
</script>
</body>
</html>
